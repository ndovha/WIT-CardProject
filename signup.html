<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="layout">
        <h1>Sign up</h1>
        <form action="">
            <div class="form-group">
                <label for="singup-email">Email:</label>
                <input id='singup-email' type="email">
            </div>
            
            <div class="form-group">
                <label for="singup-pass">Password:</label>
                <input id='singup-pass' type="password">
            </div>
            
            <div class="form-block">
                <div class="form-group">
                    <label for="singup-firstname">First name:</label>
                    <input id='singup-firstname' type="text">
                </div>
                <div class="form-group">
                    <label for="singup-lastname">Last name:</label>
                    <input id='singup-lastname' type="text">
                </div>
                
                
            </div>
           
            <div class="form-group">
                <label for="">Gender:</label>
                <div class="gender">
                    <label for="male-radio"><input id="male-radio" type="radio" name="gender">Male</label>
                    <label for="female-radio"><input id="female-radio" type="radio" name="gender">Female</label>
                    <label for="notsure-radio"><input id="notsure-radio" type="radio" name="gender">Not sure</label>
                </div>
               
            </div>
            
            <div class="form-group">
                <label for="">How did you hear this?</label>
                <label for="friends-checkbox"><input id="riends-checkbox" type="checkbox">Friends</label>
                <label for=""><input  type="checkbox">Website</label>
                <label for=""><input  type="checkbox">Nespaper</label>
                
            </div>
            <div class="button-layout"><button type="submit">Sign up</button></div>
            
        </form>
    </div>
</body>
</html>
